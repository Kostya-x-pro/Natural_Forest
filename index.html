<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natural Forest</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/app.js"></script>
    <script defer src="libs/rain.js"></script>
  </head>

  <body>
    <div class="logo" style="background-image: url('img/logo.svg')"></div>

    <section class="layers">
      <div class="layers__container">
        <div
          class="layers__item layer-1"
          style="background-image: url('img/layer-1.jpg')"
        ></div>
        <div
          class="layers__item layer-2"
          style="background-image: url('img/layer-2.png')"
        ></div>
        <div class="layers__item layer-3">
          <div class="herro-content">
            <h1>
              Natural Forest <span>HTML / CSS</span>
              <p class="herro-content__p">
                Creating a beautiful 3D wesite with a paralax
              </p>
              <button class="button-start">Start Now</button>
            </h1>
          </div>
        </div>
        <div class="layers__item layer-4">
          <canvas class="rain"></canvas>
        </div>
        <div
          class="layers__item layer-5"
          style="background-image: url('img/layer-5.png')"
        ></div>
        <div
          class="layers__item layer-6"
          style="background-image: url('img/layer-5.png')"
        ></div>
      </div>
    </section>
  </body>
</html>
